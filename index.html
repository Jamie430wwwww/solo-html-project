<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Piano</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background:
        /* top, transparent black, faked with gradient */ 
        linear-gradient(
          rgba(0, 0, 0, 0.7), 
          rgba(0, 0, 0, 0.7)
        ),
        /* bottom, image */
        url(https://t3.ftcdn.net/jpg/06/06/82/00/360_F_606820053_stsPpDX3vIt4IIzeuLA0fyegTU1ui2iT.jpg);
        }
        button {
            font-size: 1rem;
            background: #0088cc;
            text-align: center;
            color: white;
            border: none;
            transition: all 0.2s;
            padding: 0.5rem;
            box-shadow: 5px 5px 10px rgba(0, 174, 255, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }
        .color-input {
            margin: 20px 0;
        }
        .nav-links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .nav-link {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-link:hover {
            background-color: #0056b3;
        }
        label{
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Program</h1>
    <div class="color-input">
        <label for="colorMode; color: white;">Select Color Mode:</label>
        <select id="colorMode">
            <option value="classic">Classic</option>
            <option value="dark">Dark</option>
            <option value="light">Light</option>
        </select>
        <button id="saveColor">Save Color Mode</button>
    </div>
    <div class="nav-links">
        <a href="root.html" class="nav-link">Start</a>
    </div>
    <script>
        document.getElementById('saveColor').addEventListener('click', () => {
            const mode = document.getElementById('colorMode').value;
            localStorage.setItem('colorMode', mode);
            alert('Color mode saved!');
        });
    </script>
</body>
</html>
